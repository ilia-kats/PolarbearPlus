# lightning.pytorch==2.1.3
seed_everything: 42
model:
  n_latent_dim: 25
  encoder_n_layers: 2
  encoder_layer_width: 328
  encoder_dropout: 0.1
  decoder_n_layers: null
  decoder_layer_width: null
  decoder_dropout: null
  lr: 0.001
  beta: 1
  eps: 0.00001
data:
  batch_size: 4096
  n_workers: 4
  pin_memory: true
  persistent_workers: true
  data_dir: ../../data/snareseq/
trainer:
  max_epochs: 1000
  accelerator: gpu
  devices:
    - 1
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        every_n_epochs: 50
        monitor: -validation_elbo
        mode: min
        save_top_k: 1
        save_on_train_epoch_end: false
        save_last: link
  logger:
    class_path: polarbearplus.DictLogger
    init_args:
      save_dir: ../../experiments/rnavae/settings_polarbear
      name: null
      version: null
  log_every_n_steps: 1
  check_val_every_n_epoch: 1
  deterministic: true
